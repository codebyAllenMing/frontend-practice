<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>CSS Inverted border-radius Card | Curve Outside</title>
    </head>
    <body class="container">
        <div class="align-center">
            <div class="card video">
                <div class="box-video"></div>
                <div class="box-video"></div>
                <video class="box-video" autoplay loop muted playsinline>
                    <source
                        src="./1920_1080_50fps.mp4"
                        type="video/mp4"
                    />
                    你的瀏覽器不支援影片播放。
                </video>
            </div>
            <div class="card">
                <div class="box-profile"></div>
                <div class="box-profile"></div>
                <div class="card-header">
                    <div class="title">LILA SIMMONS</div>
                    <div class="title-sub">Professional Artist</div>
                </div>
                <div class="user-metrics">
                    <div class="metric">
                        <div class="metric-label">Posts</div>
                        <div class="metric-num">62</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Followers</div>
                        <div class="metric-num">120</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Following</div>
                        <div class="metric-num">47</div>
                    </div>
                </div>
            </div>
            <div class="relative">
                <img class="avatar" src="https://picsum.photos/id/64/500" />
            </div>
        </div>
    </body>
</html>
